<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nic</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #000;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .modal-content {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .modal-content img {
        max-width: 90%;
        max-height: 90vh;
        object-fit: contain;
        border-radius: 10px;
        box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
        transition: opacity 0.5s ease-in-out;
      }

      .modal-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 60px;
        color: white;
        cursor: pointer;
        user-select: none;
        padding: 20px;
        transition: color 0.3s ease;
        z-index: 10;
      }

      .modal-nav:hover {
        color: #888;
      }

      .modal-prev {
        left: 20px;
      }

      .modal-next {
        right: 20px;
      }

      .counter {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 1.2em;
        background: rgba(255, 255, 255, 0.1);
        padding: 10px 20px;
        border-radius: 25px;
        z-index: 10;
      }

      @media (max-width: 768px) {
        .modal-nav {
          font-size: 40px;
        }

        .counter {
          font-size: 1em;
          bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="modal-content">
      <span class="modal-nav modal-prev" onclick="prevImage()">&#10094;</span>
      <img id="modal-img" src="" alt="Photo" />
      <span class="modal-nav modal-next" onclick="nextImage()">&#10095;</span>
      <div class="counter">
        <span id="current">1</span> / <span id="total">0</span>
      </div>
    </div>

    <script>
      // Configuration - adjust the number of images you have
      const totalImages = 8; // Change this to match your number of images
      let currentIndex = 0;
      let autoRotateInterval = null;

      function showImage(index) {
        const img = document.getElementById("modal-img");
        img.style.opacity = "0";

        setTimeout(() => {
          img.src = `pics/${index + 1}.jpg`;
          img.onerror = function () {
            this.onerror = null;
            this.src = `pics/${index + 1}.png`;
          };
          img.style.opacity = "1";
        }, 250);

        currentIndex = index;
        document.getElementById("current").textContent = index + 1;
      }

      function nextImage() {
        const next = (currentIndex + 1) % totalImages;
        showImage(next);
      }

      function prevImage() {
        const prev = (currentIndex - 1 + totalImages) % totalImages;
        showImage(prev);
      }

      // Keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") nextImage();
        if (e.key === "ArrowLeft") prevImage();
      });

      // Auto-rotate images
      function startAutoRotate() {
        autoRotateInterval = setInterval(() => {
          nextImage();
        }, 3000); // Change image every 3 seconds
      }

      // Initialize
      document.getElementById("total").textContent = totalImages;
      showImage(0);
      startAutoRotate();
    </script>
  </body>
</html>
